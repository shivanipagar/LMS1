<style>
    * {
        font-family: "Montserrat", sans-serif;
        box-sizing: border-box;
        padding: 0px;
        margin: 0px;
    }

    .head {
        background: transparent;
        background-color: white;
        /* position: sticky; */
        top: 0;
    }

    .heading {
        display: flex;
    }

    .heading h1 {
        color: #861F41;
        margin-left: 5%;
    }

    .heading i {
        display: none;
    
    }

    .headrow {
        box-shadow: 0px 0px 5px 1px gray;
    }

    .offcanvas {
        height: 100%;
        width: 40%;
    }

    .offcanvas {
        opacity: 0;
        pointer-events: none;
        transform: translateX(-100%);
        transition: 0.2s linear;
    }

    .offcanvas.show {
        opacity: 1;
        pointer-events: all;
        transform: translateX(0);
    }

    .icons ul {
        list-style-type: none;
        padding-left: 35%;
        padding-top: 10%;
    }

    .icons ul li {
        padding-top: 15%;
    }

    .icons img {
        width: 45%;
        padding-top: 3%;
    }

    .logout {
        margin-top: 60vh;
    }

    aside {
        border-right: 2px solid grey;
        box-shadow: 5px 0px 5px rgba(0, 0, 0, 0.1);
    }

    .maincontent {
        margin-top: 2vh;
        position: fixed;
        left: 8%;
    }

    .update-btn {
        background-color: #861F41;
        color: white;
    }

    table {
        font-size: 20px;
        margin-top: 2vh;
    }

    .table thead th {
        padding: 2vh;
        text-align: center;
        background-color: #E8DFDF;
        padding-right: 2vh;
    }

    .table tbody td {
        padding: 2%;
        text-align: center;
    }

    .table-container {
        max-height: 700px;
        overflow-y: auto;
    }

    .table-container thead {
        position: sticky;
        top: 0;
    }

    @media screen and (max-width:580px) {
        .head {
            text-align: center;
        }

        .heading i {
            display: grid;
            font-size:30px;
            padding-left: 0%;
        
        }

        .heading h1 {
            margin: auto;
        }

        .icons1 ul {
            list-style-type: none;
        }
        .icons1 ul li img{
            width: 35px;
        }

        .logout {
            margin-top: 0vh;
        }

        .icons {
            display: none;

        }

        .maincontent {
            margin-top: 2vh;
            position: fixed;
            left: 0%;
            right: 0%;
        }



        .mainrow button {
            height: auto;
        }

    }
</style>

<body >
    <!-- top heading -->
    <div class="container-fluid head">
        <div class="row headrow p-2 border-bottom border-secondary ">
            <div class="col-sm-4 logo">
                <img src="../LMS FIGMA/clerk/images/Group 532 2.png" alt="" width="140px" height="120px">
            </div>
            <div class="col-sm-8 heading pt-4">
                <a class="btn p-1" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                    aria-controls="offcanvasExample">
                    <i class="fa-solid fa-bars"></i>
                </a>
                <h1>Welcome to LMS</h1>
            </div>
        </div>
    </div>
    <!-- mobile navbar -->
    <div class="offcanvas offcanvas-md" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="icons1 ">
            <ul class="p-0">
                <li class="text-center">
                    <h1>LMS</h1>
                </li>
                <li>
                    <hr class="hr">
                </li>
                <li class="text-center p-2"><a href="welcome.html"><img src="../LMS FIGMA/clerk/images/home 1.png" alt=""></a></li>
                <li class="text-center p-2"><a href="school.html"><img src="../LMS FIGMA/clerk/images/school (1) 1.png" alt=""></a></li>
                <li class="text-center p-2"><a href="LOGIN.html"><img src="../LMS FIGMA/clerk/images/logout 1.png" alt=""></a>
                </li>
            </ul>
        </div>
    </div>
    <!-- sidenav -->
    <div class="container-fluid ">
        <div class="row">
            <div class="col-lg-1 col-md-2 col-sm-2 p-0 ">
                <aside class="icons position-fixed  h-100 w" style="width: 8%;">
                    <ul>
                        <li><a href=""><img src="../LMS FIGMA/clerk/images/home 1.png" alt=""></a></li>
                        <li><a href="school.html"><img src="../LMS FIGMA/clerk/images/school (1) 1.png" alt=""></a></li>
                        <li class=" logout mb-3"><a href="LOGIN.html"><img src="../LMS FIGMA/clerk/images/logout 1.png"
                                    alt=""></a>
                        </li>
                    </ul>
                </aside>
            </div>
            <!-- main content -->
            <div class="col-lg-11 col-md-11 col-sm-11 maincontent" >
                <div class="container-fluid">
                    
        </div>
    </div>
</body>

</html>
